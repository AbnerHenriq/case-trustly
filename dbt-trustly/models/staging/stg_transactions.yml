version: 2

models:
  - name: stg_transactions
    description: '{{ doc("stg_transactions") }}'
    columns:
      - name: trans_id
        description: '{{ doc("stg_transactions__trans_id") }}'
        tests:
          - unique
          - not_null
      
      - name: trans_type_id
        description: '{{ doc("stg_transactions__trans_type_id") }}'
        tests:
          - not_null
          - relationships:
              to: ref('stg_transactions_type')
              field: trans_type_id

      - name: trans_status_id
        description: '{{ doc("stg_transactions__trans_status_id") }}'
        tests:
          - not_null
          - relationships:
              to: ref('stg_transactions_status')
              field: trans_status_id

      - name: trans_amount
        description: '{{ doc("stg_transactions__trans_amount") }}'
        tests:
          - not_null

      - name: merchant_id
        description: '{{ doc("stg_transactions__merchant_id") }}'
        tests:
          - not_null
          - relationships:
              to: ref('stg_merchants')
              field: merchant_id

      - name: user_id
        description: '{{ doc("stg_transactions__user_id") }}'
        tests:
          - not_null

      - name: session_id
        description: '{{ doc("stg_transactions__session_id") }}'
        tests:
          - not_null
          - relationships:
              to: ref('stg_sessions')
              field: session_id

      - name: account_number
        description: '{{ doc("stg_transactions__account_number") }}'

      - name: trans_created_at
        description: '{{ doc("stg_transactions__trans_created_at") }}'
        tests:
          - not_null

      - name: trans_updated_at
        description: '{{ doc("stg_transactions__trans_updated_at") }}'

      - name: trans_load_created_at
        description: '{{ doc("stg_transactions__trans_load_created_at") }}'
        tests:
          - not_null
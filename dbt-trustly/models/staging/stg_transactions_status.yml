version: 2

models:
  - name: stg_transactions_status
    description: '{{ doc("stg_transactions_status") }}'
    columns:
      - name: trans_status_id
        description: '{{ doc("stg_transactions_status__trans_status_id") }}'
        tests:
          - unique
          - not_null

      - name: trans_status_name
        description: '{{ doc("stg_transactions_status__trans_status_name") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['New', 'Pending', 'Completed', 'Failed']

      - name: trans_status_description
        description: '{{ doc("stg_transactions_status__trans_status_description") }}'

      - name: created_at
        description: '{{ doc("stg_transactions_status__created_at") }}'
        tests:
          - not_null

      - name: updated_at
        description: '{{ doc("stg_transactions_status__updated_at") }}'

      - name: load_created_at
        description: '{{ doc("stg_transactions_status__load_created_at") }}'
        tests:
          - not_null
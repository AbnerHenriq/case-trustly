version: 2

models:
  - name: stg_sessions
    description: '{{ doc("stg_sessions") }}'
    columns:
      - name: session_id
        description: '{{ doc("stg_sessions__session_id") }}'
        tests:
          - unique
          - not_null

      - name: step_id
        description: '{{ doc("stg_sessions__step_id") }}'
        tests:
          - not_null

      - name: step_name
        description: '{{ doc("stg_sessions__step_name") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['LOGIN_ATTEMPT', 'AUTHORIZATION', 'SELECT_BANK', 'INITIATED_LIGHTBOX']

      - name: bank_name
        description: '{{ doc("stg_sessions__bank_name") }}'

      - name: session_created_at
        description: '{{ doc("stg_sessions__session_created_at") }}'
        tests:
          - not_null

      - name: session_updated_at
        description: '{{ doc("stg_sessions__session_updated_at") }}'

      - name: session_load_created_at
        description: '{{ doc("stg_sessions__session_load_created_at") }}'
        tests:
          - not_null
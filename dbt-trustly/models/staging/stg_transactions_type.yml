version: 2

models:
  - name: stg_transactions_type
    description: '{{ doc("stg_transactions_type") }}'
    columns:
      - name: trans_type_id
        description: '{{ doc("stg_transactions_type__trans_type_id") }}'
        tests:
          - unique
          - not_null

      - name: trans_type_name
        description: '{{ doc("stg_transactions_type__trans_type_name") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['PayIn', 'Payout']

      - name: trans_type_description
        description: '{{ doc("stg_transactions_type__trans_type_description") }}'

      - name: created_at
        description: '{{ doc("stg_transactions_type__created_at") }}'
        tests:
          - not_null

      - name: updated_at
        description: '{{ doc("stg_transactions_type__updated_at") }}'

      - name: load_created_at
        description: '{{ doc("stg_transactions_type__load_created_at") }}'
        tests:
          - not_null
version: 2

models:
  - name: stg_transactions_type
    description: "Staged transaction type data from the raw transaction_type table"
    columns:
      - name: trans_type_id
        description: "The unique identifier for the transaction type"
        tests:
          - unique
          - not_null

      - name: trans_type_name
        description: "The name of the transaction type"
        tests:
          - not_null
          - accepted_values:
              values: ['deposit', 'withdrawal', 'transfer', 'payment']

      - name: trans_type_description
        description: "A detailed description of the transaction type"

      - name: created_at
        description: "The timestamp when the type was created"
        tests:
          - not_null

      - name: updated_at
        description: "The timestamp when the type was last updated"

      - name: load_created_at
        description: "The timestamp when the type was loaded into the system"
        tests:
          - not_null

version: 2

models:
  - name: stg_merchants
    description: '{{ doc("stg_merchants") }}'
    columns:
      - name: merchant_id
        description: '{{ doc("stg_merchants__merchant_id") }}'
        tests:
          - unique
          - not_null

      - name: merchant_name
        description: '{{ doc("stg_merchants__merchant_name") }}'
        tests:
          - not_null

      - name: merchant_type_id
        description: '{{ doc("stg_merchants__merchant_type_id") }}'
        tests:
          - not_null
          - relationships:
              to: ref('stg_merchant_type')
              field: merchant_type_id

      - name: merchant_country
        description: '{{ doc("stg_merchants__merchant_country") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['United States', 'United Kingdom', 'Germany', 'France', 'Brazil']

      - name: merchant_created_at
        description: '{{ doc("stg_merchants__merchant_created_at") }}'
        tests:
          - not_null

      - name: merchant_updated_at
        description: '{{ doc("stg_merchants__merchant_updated_at") }}'

      - name: merchant_load_created_at
        description: '{{ doc("stg_merchants__merchant_load_created_at") }}'
        tests:
          - not_null
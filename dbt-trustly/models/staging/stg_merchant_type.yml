version: 2

models:
  - name: stg_merchant_type
    description: '{{ doc("stg_merchant_type") }}'
    columns:
      - name: merchant_type_id
        description: '{{ doc("stg_merchant_type__merchant_type_id") }}'
        tests:
          - unique
          - not_null

      - name: merchant_type_name
        description: '{{ doc("stg_merchant_type__merchant_type_name") }}'
        tests:
          - not_null
          - accepted_values:
              values: ['Gaming', 'Casino', 'Test Merchant']

      - name: merchant_type_description
        description: '{{ doc("stg_merchant_type__merchant_type_description") }}'

      - name: created_at
        description: '{{ doc("stg_merchant_type__created_at") }}'
        tests:
          - not_null

      - name: updated_at
        description: '{{ doc("stg_merchant_type__updated_at") }}'

      - name: load_created_at
        description: '{{ doc("stg_merchant_type__load_created_at") }}'
        tests:
          - not_null